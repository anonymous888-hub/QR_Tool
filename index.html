<!DOCTYPE html>

<head>

    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

    <style>

        input[type="text"], select {
            width: 100%; padding: 15px; font-size: 1.2rem;
            border: 2px solid #eee; border-radius: 12px; font-family: 'Kanit';
            box-sizing: border-box;
        }

        .color-row {
            display: flex; align-items: center; gap: 15px;
            background: #f9f9f9; padding: 15px; border-radius: 15px;
        }
        input[type="color"] {
            width: 50px; height: 50px; border: none; cursor: pointer; background: none;

        }
        .color-code { font-size: 1.2rem; font-weight: bold; }

        /* Size slider */

        }
        input[type="range"]::-moz-range-thumb {

        }
        .size-value {
            font-size: 1.2rem; font-weight: bold; min-width: 60px;
            text-align: center; color: #4CAF50;
        }

        #canvas { 
            margin-top: 30px; display: inline-block;
            cursor: pointer; transition: 0.3s;
            background: #fff; border-radius: 20px;
            padding: 20px;
        }
        #canvas:hover { transform: scale(1.02); }
        .hint { font-size: 1rem; color: #999; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2>QR Designer</h2>
    
    <div class="input-wrapper">
        <label>1. ‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏´‡∏£‡∏∑‡∏≠‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ç‡∏≠‡∏á QR:</label>
        <input type="text" id="content" placeholder="https://..." oninput="updateQR()">
    </div>

    <div class="input-wrapper">
        <label>2. ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á (Label):</label>
        <input type="text" id="centerText" placeholder="‡πÄ‡∏ä‡πà‡∏ô LINE, FB, Scan Me" oninput="updateQR()" maxlength="8">
    </div>
    
    <div class="input-wrapper">
        <label>3. ‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö QR Code:</label>
        <select id="qrStyle" onchange="updateQR()" style="width: 100%; padding: 15px; font-size: 1.2rem; border: 2px solid #eee; border-radius: 12px; font-family: 'Kanit';">
            <option value="rounded">üî∑ ‡∏Ç‡∏≠‡∏ö‡∏°‡∏ô (Rounded)</option>
            <option value="dots">‚ö´ ‡∏ß‡∏á‡∏Å‡∏•‡∏° (Dots)</option>
            <option value="square">‚¨õ ‡∏™‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏° (Square)</option>
            <option value="classy">üíé ‡∏Ñ‡∏•‡∏≤‡∏™‡∏™‡∏¥‡∏Å (Classy)</option>
            <option value="classy-rounded">‚ú® ‡∏û‡∏£‡∏µ‡πÄ‡∏°‡∏µ‡πà‡∏¢‡∏° (Premium)</option>
        </select>
    </div>

    <div class="input-wrapper">
        <label>4. ‡∏™‡∏µ QR Code:</label>
        <div class="color-row">
            <input type="color" id="color" value="#000000" oninput="updateColorLabel()">
            <span id="colorLabel" class="color-code">#000000</span>
        </div>
    </div>

    <div class="input-wrapper">
        <label>5. ‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á:</label>
        <div class="color-row">
            <input type="color" id="bgColor" value="#ffffff" oninput="updateBgColorLabel()">
            <span id="bgColorLabel" class="color-code">#FFFFFF</span>
        </div>
    </div>

    <div class="input-wrapper">
        <label>6. ‡∏Ç‡∏ô‡∏≤‡∏î QR Code: <span id="sizeValue" class="size-value">300px</span></label>
        <div class="size-control">
            <span style="font-size: 1.5rem;">üîç</span>
            <input type="range" id="qrSize" min="200" max="500" value="300" step="50" oninput="updateSize()">
            <span style="font-size: 2rem;">üîé</span>
        </div>
    </div>

    <div id="canvas" ondblclick="downloadQR()"></div>
    
    <p class="hint">üí° <b>‡∏î‡∏±‡∏ö‡πÄ‡∏ö‡∏¥‡∏•‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏µ‡πà‡∏£‡∏π‡∏õ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</b></p>
</div>

<script>
    let qrStyling;

    function updateColorLabel() {
        document.getElementById('colorLabel').innerText = document.getElementById('color').value.toUpperCase();
        updateQR();
    }

    function updateBgColorLabel() {
        document.getElementById('bgColorLabel').innerText = document.getElementById('bgColor').value.toUpperCase();
        updateQR();
    }

    function updateSize() {
        const size = document.getElementById('qrSize').value;
        document.getElementById('sizeValue').innerText = size + 'px';
        updateQR();
    }

    function updateQR() {
        const text = document.getElementById('content').value || "https://google.com";
        const centerText = document.getElementById('centerText').value;
        const color = document.getElementById('color').value;
        const bgColor = document.getElementById('bgColor').value;
        const qrStyle = document.getElementById('qrStyle').value;
        const size = parseInt(document.getElementById('qrSize').value);

        // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
        let dotsType, cornersSquareType, cornersDotType;
        
        switch(qrStyle) {
            case 'rounded':
                dotsType = 'extra-rounded';
                cornersSquareType = 'extra-rounded';
                cornersDotType = 'dot';
                break;
            case 'dots':
                dotsType = 'dots';
                cornersSquareType = 'dot';
                cornersDotType = 'dot';
                break;
            case 'square':
                dotsType = 'square';
                cornersSquareType = 'square';
                cornersDotType = 'square';
                break;
            case 'classy':
                dotsType = 'classy';
                cornersSquareType = 'extra-rounded';
                cornersDotType = 'dot';
                break;
            case 'classy-rounded':
                dotsType = 'classy-rounded';
                cornersSquareType = 'extra-rounded';
                cornersDotType = 'dot';
                break;
            default:
                dotsType = 'extra-rounded';
                cornersSquareType = 'extra-rounded';
                cornersDotType = 'dot';
        }

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
        const textImage = createTextImage(centerText, color, bgColor);

        if (!qrStyling) {
            qrStyling = new QRCodeStyling({
                width: size,
                height: size,
                data: text,
                image: textImage,
                dotsOptions: { color: color, type: dotsType },
                cornersSquareOptions: { type: cornersSquareType, color: color },
                cornersDotOptions: { type: cornersDotType, color: color },
                backgroundOptions: { color: bgColor },
                imageOptions: { hideBackgroundDots: true, imageSize: 0.45, margin: 10 }
            });
            qrStyling.append(document.getElementById("canvas"));
        } else {
            qrStyling.update({
                width: size,
                height: size,
                data: text,
                image: textImage,
                dotsOptions: { color: color, type: dotsType },
                cornersSquareOptions: { type: cornersSquareType, color: color },
                cornersDotOptions: { type: cornersDotType, color: color },
                backgroundOptions: { color: bgColor }
            });
        }
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ß‡∏≤‡∏î‡∏°‡∏∏‡∏°‡∏°‡∏ô (‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ó‡∏∏‡∏Å‡∏ö‡∏£‡∏≤‡∏ß‡πÄ‡∏ã‡∏≠‡∏£‡πå)
    function roundRect(ctx, x, y, width, height, radius) {
        ctx.beginPath();
        ctx.moveTo(x + radius, y);
        ctx.lineTo(x + width - radius, y);
        ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
        ctx.lineTo(x + width, y + height - radius);
        ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        ctx.lineTo(x + radius, y + height);
        ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
        ctx.lineTo(x, y + radius);
        ctx.quadraticCurveTo(x, y, x + radius, y);
        ctx.closePath();
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏û‡∏¥‡πÄ‡∏®‡∏©: ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡πâ‡∏Å‡∏•‡∏≤‡∏¢‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
    function createTextImage(text, color, bgColor) {
        if (!text) return "";
        
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 250;
        canvas.height = 120;
        
        // ‡∏ß‡∏≤‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏°‡∏∏‡∏°‡∏°‡∏ô (‡πÉ‡∏ä‡πâ‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏Ç‡∏≠‡∏á QR)
        ctx.fillStyle = bgColor;
        roundRect(ctx, 5, 5, 240, 110, 20);
        ctx.fill();

        // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏ï‡∏≤‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
        let fontSize = 50;
        if (text.length > 5) fontSize = 40;
        if (text.length > 7) fontSize = 35;

        // ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£
        ctx.fillStyle = color;
        ctx.font = `bold ${fontSize}px Kanit`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(text, 125, 60);
        
        return canvas.toDataURL();
    }

    function downloadQR() {
        if (qrStyling) {
            qrStyling.download({ name: "my-design-qr", extension: "png" });
        }
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
    window.onload = updateQR;
</script>

</body>
