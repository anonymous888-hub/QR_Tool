        }

        b { color: #e73c7e; }
    </style>

<body>

<style>
    /* ‡∏ã‡πà‡∏≠‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÅ‡∏Ñ‡πà‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô ‡∏à‡∏∞‡πÑ‡∏î‡πâ‡πÑ‡∏°‡πà‡∏ö‡∏±‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */

<div class="container">
    <h2>QR Designer</h2>
    
    <div class="input-wrapper">
        <label>1. ‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏´‡∏£‡∏∑‡∏≠‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ç‡∏≠‡∏á QR:</label>
        <input type="text" id="content" placeholder="https://..." oninput="updateQR()">
    </div>

    <div class="input-wrapper">
        <label>2. ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á (Label):</label>
        <input type="text" id="centerText" placeholder="‡πÄ‡∏ä‡πà‡∏ô LINE, FB, Scan Me" oninput="updateQR()" maxlength="8">
    </div>
    
    <div class="input-wrapper">
        <label>3. ‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö QR Code:</label>
        <select id="qrStyle" onchange="updateQR()">
            <option value="rounded">üî∑ ‡∏û‡∏£‡∏µ‡πÄ‡∏°‡∏µ‡πà‡∏¢‡∏° (Premium)</option>
            <option value="dots">‚ö´ ‡∏ß‡∏á‡∏Å‡∏•‡∏° (Dots)</option>
            <option value="square">‚¨õ ‡∏™‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏° (Square)</option>
            <option value="classy">üíé ‡∏Ñ‡∏•‡∏≤‡∏™‡∏™‡∏¥‡∏Å (Classy)</option>
        </select>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div class="input-wrapper">
            <label>4. ‡∏™‡∏µ QR:</label>
            <div class="color-row">
                <input type="color" id="color" value="#1a1a1a" oninput="updateColorLabel()">
                <span id="colorLabel" class="color-code">#1A1A1A</span>
            </div>
        </div>

        <div class="input-wrapper">

<script>
    // ‡∏™‡πà‡∏ß‡∏ô JavaScript ‡∏Ñ‡∏á‡πÄ‡∏î‡∏¥‡∏°‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏°‡∏µ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏Å‡∏©‡∏≤‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
    let qrStyling;

    function updateColorLabel() {
        document.getElementById('colorLabel').innerText = document.getElementById('color').value.toUpperCase();
        updateQR();
    }

    function updateBgColorLabel() {
        document.getElementById('bgColorLabel').innerText = document.getElementById('bgColor').value.toUpperCase();
        updateQR();
    }

    function updateSize() {
        const size = document.getElementById('qrSize').value;
        document.getElementById('sizeValue').innerText = size + 'px';
        updateQR();
    }

    function updateQR() {
        const text = document.getElementById('content').value || "https://google.com";
        const centerText = document.getElementById('centerText').value;
        const color = document.getElementById('color').value;
        const bgColor = document.getElementById('bgColor').value;
        const qrStyle = document.getElementById('qrStyle').value;
        const size = parseInt(document.getElementById('qrSize').value);

        let dotsType, cornersSquareType, cornersDotType;
        
        switch(qrStyle) {
            case 'rounded':
                dotsType = 'extra-rounded';
                cornersSquareType = 'extra-rounded';
                cornersDotType = 'dot';
                break;
            case 'dots':
                dotsType = 'dots';
                cornersSquareType = 'dot';
                cornersDotType = 'dot';
                break;
            case 'square':
                dotsType = 'square';
                cornersSquareType = 'square';
                cornersDotType = 'square';
                break;
            case 'classy':
                dotsType = 'classy';
                cornersSquareType = 'extra-rounded';
                cornersDotType = 'dot';
                break;
            default:
                dotsType = 'extra-rounded';
        }

        const textImage = createTextImage(centerText, color, bgColor);

        if (!qrStyling) {
            qrStyling = new QRCodeStyling({
                width: size,
                height: size,
                data: text,
                image: textImage,
                dotsOptions: { color: color, type: dotsType },
                cornersSquareOptions: { type: cornersSquareType, color: color },
                cornersDotOptions: { type: cornersDotType, color: color },
                backgroundOptions: { color: bgColor },
                imageOptions: { hideBackgroundDots: true, imageSize: 0.45, margin: 10 }
            });
            qrStyling.append(document.getElementById("canvas"));
        } else {
            qrStyling.update({
                width: size, height: size, data: text, image: textImage,
                dotsOptions: { color: color, type: dotsType },
                cornersSquareOptions: { type: cornersSquareType, color: color },
                cornersDotOptions: { type: cornersDotType, color: color },
                backgroundOptions: { color: bgColor }
            });
        }
    }

    function roundRect(ctx, x, y, width, height, radius) {
        ctx.beginPath();
        ctx.moveTo(x + radius, y);
        ctx.lineTo(x + width - radius, y);
        ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
        ctx.lineTo(x + width, y + height - radius);
        ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        ctx.lineTo(x + radius, y + height);
        ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
        ctx.lineTo(x, y + radius);
        ctx.quadraticCurveTo(x, y, x + radius, y);
        ctx.closePath();
    }

    function createTextImage(text, color, bgColor) {
        if (!text) return "";
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 250; canvas.height = 120;
        ctx.fillStyle = bgColor;
        roundRect(ctx, 5, 5, 240, 110, 25);
        ctx.fill();
        let fontSize = text.length > 5 ? 35 : 50;
        ctx.fillStyle = color;
        ctx.font = `bold ${fontSize}px Kanit`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(text, 125, 60);
        return canvas.toDataURL();
    }

    function downloadQR() {
        if (qrStyling) {
            qrStyling.download({ name: "premium-qr", extension: "png" });
        }
    }

    window.onload = updateQR;
</script>
